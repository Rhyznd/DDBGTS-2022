    <title>DDBGTS 2022</title>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="asset/logo.png" alt="" width="" height="" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Berita</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">FAQ</a>
            </li>
          </ul>
          <div>
            <a href=""><button class="btn btnDaftar">Daftar sekarang <br></button></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->
    <!-- element flex 1 -->
    <div class="element">
        <img class="element1" src="asset/earth 4.png" alt="" />
        <img class="element2" src="asset/Group 3.png" alt="" />
        <img class="element3" src="asset/Polygon 4.png" alt="" />
        <img class="element4" src="asset/Rectangle 602.png" alt="" />
        <img class="element9" src="asset/earth 6.png" alt="">
    </div>
    <!-- end element flex 1 -->
    <!-- regis page -->
    <div class="container">
        <div class="title">
            <h3>Registration</h3>
            <p class="h">Masukkan data-data kamu disini dulu.</p>
            <form class="daftar" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nama Lengkap</span><br>
                        <input type="text"  required><br>
                    </div>
                    <div class="input-box">
                        <span class="details">Nomor Whatsapp</span><br>
                        <input type="text"  required><br>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span><br>
                        <input type="email"  required><br>
                    </div>
                    <div class="input-box">
                        <span class="details">Asal Sekolah</span><br>
                        <input type="text"  required><br>
                    </div>
                </div>
                <div class="test-details">
                    <span class="tets-type">Kategori TryOut</span>
                    <div class="check-box">
                        <br>
                        <label for="">
                            <input type="radio" id="saintek" name="katergori">
                            <span for="saintek">Saintek</span>
                        </label>
                        <label for="">
                            <input type="radio" id="soshum" name="katergori">
                            <span for="saintek">Soshum</span>
                        </label>
                        <label for="">
                            <input type="radio" id="campuran" name="katergori">
                            <span for="saintek">Campuran</span><br>
                        </label>
                    </div>
                </div>
                <div class="file">
                    <br>
                    <input type="file"><br>
                    <p>format dalam jpg, jpeg, png.</p>
                </div>
                <div class="button-type">
                    <a class="btn2" href="">Cara Mendaftar</a>
                    <input type="submit" value="Daftar">
                </div>
            </form>
        </div>
        
    </div>
    <!-- end regis page -->
    <!-- element flex 3 -->
    <div class="element">
        <img class="element5" src="asset/earth 5.png" alt="" />
        <img class="element6" src="asset/Polygon 2.png" alt="" />
        <img class="element7" src="asset/Group 7.png" alt="" />
        <img class="element8" src="asset/Group 4.png" alt="" />
    </div>
    <!-- end element flex 3 -->



    <!-- toggle navbar -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
